{% extends "base.html" %}
{% block title %} Pet List {% endblock %}

{% block content %}

<div class="container">
  <div class="row">
{% for pet in pets %}
    <div class="col-4">
      <img src="{{ pet.photo_url }}" alt="{{ pet.name }}" class="img-fluid">
      <p>{{ pet.name }}
      <b>is {% if not pet.available %} not {% endif %} available!</b></p>
    </div>
{% endfor %}
  </div>
  <form action="/add">
    <button class="btn btn-info">Add a Pet</button>
  </form>
</div>


{% endblock %}
